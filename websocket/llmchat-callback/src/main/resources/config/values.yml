# server.yml
server.serviceId: com.networknt.llmchat-callback-1.0.0
server.httpPort: 8080
server.enableHttp: true
server.enableHttps: false

# handler.yml
handler.enabled: true
handler.handlers:
  - com.networknt.llmchat.handler.ConnectHandler@connect
handler.chains:
  default:
    - connect
handler.paths:
  - path: '/connect'
    method: 'GET'
    exec:
      - connect

# ollama.yml
ollama.ollamaUrl: http://localhost:11434
ollama.model: qwen3:14b
