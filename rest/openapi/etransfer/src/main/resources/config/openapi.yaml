      - "moneyRequest"
      - "requesterDetails"
      properties:
        moneyRequest:
          $ref: "#/components/schemas/MoneyRequest"
          description: "base money request data"
        requesterDetails:
          $ref: "#/components/schemas/CustomerDetails"
          description: "customer details associated with the requester of the money\
            \ request"
        requesterNotifications:
          type: "array"
          description: "notifications associated with the requester"
          items:
            type: "object"
            required:
            - "handle"
            - "handleType"
            properties:
              handle:
                type: "string"
                minLength: 6
                maxLength: 64
                description: "Email address or mobile phone number"
              handleType:
                type: "string"
                enum:
                - "email"
                - "sms"
    Transfer:
      type: "object"
      required:
      - "transferType"
      - "sourceTransferId"
      - "amount"
      - "currency"
      - "expiryDate"
      - "supplementaryInfo"
      properties:
        referenceNumber:
          type: "string"
          maxLength: 14
          description: "unique identifier for the transfer; this field should not\
            \ be specified in the POST request"
        transferType:
          type: "string"
          enum:
          - "REGULAR_TRANSFER"
          - "MONEY_REQUEST_FULFILLMENT"
          - "DIRECT_DEPOSIT"
        sourceTransferId:
          type: "string"
          minLength: 1
          maxLength: 64
          description: "unique identifier of the transfer in the originating system"
        sentTo:
          type: "object"
          description: "Receipient details of the transfers, required for outgoing\
            \ or get transfers"
          properties:
            contactId:
              type: "string"
              description: "Unique identifier for the contact; required for permanent\
                \ contact transfers."
            contactHash:
              type: "string"
              description: "unique hash value to identify version of contact;required\
                \ for permanent contact transfers."
            contactName:
              type: "string"
              description: "contact name, required for onetime contact."
            language:
              type: "string"
              enum:
              - "en"
              - "fr"
              description: "language used to notify this contact, required for onetime\
                \ contact."
            notificationPreferences:
              type: "array"
              description: "notification preferences for the contact, required for\
                \ onetime contact."
              items:
                $ref: "#/components/schemas/NotificationPreference"
        amount:
          type: "number"
          format: "double"
          description: "the sent amount"
        currency:
          type: "string"
          description: "the currency of the sent amount; only CAD is supported for\
            \ now"
        transferAuthentication:
          $ref: "#/components/schemas/TransferAuthentication"
          description: "transfer authentication required for regular transfers"
        senderMessage:
          type: "string"
          minLength: 1
          maxLength: 400
          description: "message from the sender"
        requestReferenceNumber:
          type: "string"
          maxLength: 16
          description: "reference number of the money request to be fufilled; required\
            \ for money request fulfillment"
        expiryDate:
          type: "string"
          format: "datetime"
          description: "UTC datatime this transfer is valid until; format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z',\
            \ e.g. '2016-09-11T16:12:12.000'"
        supplementaryInfo:
          type: "object"
          description: "supplementaryInfo is required for POST request, as we have\
            \ to capture where the request came from."
          required:
          - "ipAddress"
          properties:
            ipAddress:
              type: "string"
              description: "IP address used by the user"
            deviceFingerprint:
              type: "string"
              description: "device fingerprint"
        creationDate:
          type: "string"
          format: "datetime"
          description: "UTC datatime of creation for this transfer; this field should\
            \ not be specified in POST or PUT requests; format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z',\
            \ e.g. '2016-09-11T16:12:12.000'"
        senderRegistrationName:
          type: "string"
          minLength: 1
          maxLength: 80
          description: "name used by the sender to register in e-Transfer system;\
            \ this field should not be specified in POST, PUT  or PATCH requests"
        receivedDate:
          type: "string"
          format: "datetime"
          description: "UTC datatime when this transfer was completed/received; this\
            \ field should not be specified in POST or PUT requests; format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z',\
            \ e.g. '2016-09-11T16:12:12.000'"
        status:
          type: "integer"
          description: "Does not need to be provided at request creation time; this\
            \ field should not be specified in POST or PUT requests | - TRANSFER_CREATION_INITIATED(21)\
            \ - TRANSFER_CREATION_IN_PROCESS(22) - TRANSFER_CREATION_FAILED(23) -\
            \ TRANSFER_CREATED(1) - TRANSFER_AVAILABLE(3) - AUTHENTICATION_FAILURE(5)\
            \ - AUTHENTICATION_SUCCESSFUL(6) - DECLINED(7) - CANCELLED(8) - EXPIRED(9)\
            \ - DIRECT_DEPOSIT_PENDING(17) - DIRECT_DEPOSIT_FAILED(18) - COMPLETED(10)"
        recipientMessage:
          type: "string"
          minLength: 1
          maxLength: 400
          description: "message from the recipient; this field should not be specified\
            \ in POST or PUT requests"
        transactionType:
          type: "string"
          enum:
          - "incoming"
          - "outgoing"
          description: "type of the transactions sent or received."
        notificationStatus:
          type: "integer"
          description: "indicates the status of the notifications sent to the recipient;\
            \ this field should not be specified in POST or PUT requests | SENT(0)\
            \ PENDING(1) PENDING_SEND_FAILURE(2) DELIVERY_FAILURE(3)"
