  /transfers:
    parameters:
    - $ref: "#/components/parameters/accessToken"
    - $ref: "#/components/parameters/thirdPartyAccessId"
    - $ref: "#/components/parameters/requestId"
    - $ref: "#/components/parameters/deviceId"
    - $ref: "#/components/parameters/applicationId"
    - $ref: "#/components/parameters/apiRegistrationId"
    get:
      operationId: "getTransfers"
      description: "retrieves all transfers sent/received ( Bulk transfers are exluded\
        \ )"
      parameters:
      - name: "fromDate"
        in: "query"
        required: false
        description: "UTC datatime format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z', e.g. '2016-09-11T16:12:12.000';\
          \ this parameter is mandatory if sourceTransferId or referenceNumber is\
          \ not given."
        schema:
          type: "string"
          format: "dateTime"
      - name: "toDate"
        in: "query"
        required: false
        description: "UTC datatime format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z', e.g. '2016-09-11T16:12:12.000';\
          \ this parameter is mandatory if sourceTransferId or referenceNumber is\
          \ not given."
        schema:
          type: "string"
          format: "dateTime"
      - name: "maxResponseItems"
        in: "query"
        required: false
        description: "if offset is provided then maxResponse items is required; all\
          \ items are returned if this field is absent"
        schema:
          type: "integer"
      - name: "offset"
        in: "query"
        required: false
        description: "offset is starting point of transfers filter; if offset is not\
          \ provided it would be defaulted to zero;"
        schema:
          type: "integer"
      - name: "sortBy"
        in: "query"
        required: false
        description: "transfers will be sorted based on sortBy column."
        schema:
          type: "string"
          enum:
          - "creationDate"
      - name: "orderBy"
        in: "query"
        required: false
        description: "order by is required if sort by is specified."
        schema:
          type: "string"
          enum:
          - "desc"
          - "asc"
      - name: "sourceTransferId"
        in: "query"
        required: false
        description: "transferId generated by originating system, either source transfer\
          \ id or reference number can be specified."
        schema:
          type: "string"
          minLength: 1
          maxLength: 64
      - name: "referenceNumber"
        in: "query"
        required: false
        description: "unique identifier of the transfer, either source transfer id\
          \ or reference number can be specified."
        schema:
          type: "string"
          maxLength: 14
      tags:
      - "Send Transfer"
      responses:
        "200":
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Transfer"
        "206":
          description: "Partial content returned, use pagination filters"
          headers:
            x-limit:
              description: "range of transfers"
              schema:
                type: "string"
            x-total-count:
              description: "total number of transfers."
              schema:
                type: "integer"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Transfer"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
