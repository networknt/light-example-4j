                  - code: 1037
                    message: "Feature is not supported for current user."
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist."
                  - code: 1006
