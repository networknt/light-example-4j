            1005 ApiRegistartionId doesn't exist.\n1006 Hard contact doesn't exist.\n\
            1007 Contact doesn't exist.\n1008 Duplicate ThirdPartyUserId.\n1009 Invalid\
            \ ParticipantId.\n1010 Invalid IndirectConnectorId of participant.\n1011\
            \ Invalid apiRegistartionId.\n1012 Retrive last updated contact details,\
            \ contact hash invalid.\n1013 Contact has notification handle registered\
            \ for direct deposit, regular transfer cannot be sent.\n1014 Sender and\
            \ Recipient cannot be same customer.\n1015 Sender is disabled.\n1016 Transfer\
            \ amount exceeds the individual outgoing transfer threshold.\n1017 Total\
            \ cumulative transfers exceeds the daily outgoing transfer amount threshold.\n\
            1018 Total cumulative transfers exceeds the first rolling limit outgoing\
            \ transfer amount threshold.\n1019 Total cumulative transfers exceeds\
            \ the second rolling limit outgoing transfer amount threshold.\n1020 Duplicate\
            \ source system id.\n1021 Expiry Date is less than Creation Date.\n1022\
            \ Contact is not registered for direct deposit, direct deposit cannot\
            \ be sent.\n1023 Expiry Date exceeds threshold limit.\n1024 Invalid Transfer\
            \ authentication for the Transfer type.\n1025 Money request doesn't exist.\n\
            1026 Direct deposit registration doesn't exist.\n1027 Hash algorithm not\
            \ supported by the system.\n1028 Fullfill amount should be same as requested\
            \ amount.\n1029 Transfer doesn't exist.\n1030 Invalid date range.\n1031\
            \ Mutually exclusive options are specified.\n1032 Hash Salt is required\
            \ if hashtype is not MD5.\n1033 Request cannot be processed due to current\
            \ status.\n1034 Authentication failed, try again later.\n1035 Authentication\
            \ failed, can't try later.\n1036 Transfer was authenticated by a different\
            \ customer.\n1037 Feature is not supported for current user.\n1038 Outgoing\
            \ money request amount threshold exceeded.\n1039 Maximum number of outgoing\
            \ money requests threshold exceeded.\n1040 Customer can't send money request\
            \ to Recipient/Contact.\n1041 Invoice due date exceeds the money request\
            \ expiry date.\n1042 Exceeded max number of notifications for the Money\
            \ Request.\n1043 Duplicate contact name.\n1044 Contact can't be deleted\
            \ if there are in flight transfers.\n1045 Transfer can't be created, due\
            \ to intrruption in previous transfer.\n1046 Currency code or product\
            \ type is not supported.\n1047 Invalid Transfer type.\n1048 Hard contact\
            \ already exist for sender.\n1049 Customer blocked to send money request\
            \ notifications to Recipient/Contact\n1050 Editable fulfill amount is\
            \ not supported for requesting customer.\n1051 Recipient  / Responder\
