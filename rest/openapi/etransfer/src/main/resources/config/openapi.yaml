---
openapi: "3.0.0"
servers:
- url: "https://api.interac.ca/publicapi/api/v2"
info:
  version: "2.0.0"
  title: "e-Transfer Public API"
paths:
  /oauth/access-tokens:
    parameters:
    - $ref: "#/components/parameters/thirdPartyAccessId"
    - $ref: "#/components/parameters/requestId"
    get:
      description: "Get the access token\n"
      parameters:
      - name: "grantType"
        in: "header"
        required: true
        description: "token grant type; 'client_credentials' or 'request_token'\n"
        schema:
          type: "string"
      - name: "grantRequest"
        in: "header"
        required: true
        description: "for 'client_credentials' use the secret key generated during\
          \ the partner registration; for 'request_token' use the JWT request token\
          \ built according to the Public API Integration Guide"
        schema:
          type: "string"
      tags:
      - "Authentication"
      security:
      - etransfer_auth:
        - "etransfer.r"
        - "etransfer.w"
      responses:
        "200":
          description: "Successful response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
              examples:
                response:
                  value:
                    accessToken: "4863dc7c-2a00-11e8-b467-0ed5f89f718b"
                    tokenType: "bearer"
                    expiresIn: 600
                    scope: "etransfer.r etransfer.w"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 9999
                    message: "Unknown application error"
  /user-registrations:
    parameters:
    - $ref: "#/components/parameters/accessToken"
    - $ref: "#/components/parameters/thirdPartyAccessId"
    - $ref: "#/components/parameters/requestId"
    - $ref: "#/components/parameters/deviceId"
    - $ref: "#/components/parameters/applicationId"
    - $ref: "#/components/parameters/participantAccessToken"
    post:
      description: "creates a public api user registration for an e-Transfer customer;\
        \ the operation is asynchronous, a notification will be sent to the third\
        \ party partner when the registration is created"
      operationId: "addUserRegistration"
      tags:
      - "User Registration management"
      responses:
        "202":
          description: "Successful response"
          headers:
            location:
              description: "URL for accessing the newly created user registration"
              schema:
                type: "string"
          content:
            application/json:
              schema:
                required:
                - "apiRegistrationId"
                properties:
                  apiRegistrationId:
                    description: "id of the newly created user registration"
                    type: "string"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
                  - code: 1004
                    message: "Duplicate User registration - Participant UserId"
                  - code: 1008
                    message: "Duplicate ThirdPartyUserId"
                  - code: 1009
                    message: "Invalid ParticipantId"
                  - code: 1010
                    message: "Invalid IndirectConnectorId of participant"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "403":
          description: "Forbidden - The server understood the request, but is refusing\
            \ to fulfill it."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1002
                    message: "Allowed feature list not supported for user"
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1003
                    message: "Customer doesn't exist - ParticipantUserId doesn't exist"
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistration"
        required: true
  /user-registrations/{apiRegistartionId}:
    parameters:
    - $ref: "#/components/parameters/accessToken"
    - $ref: "#/components/parameters/thirdPartyAccessId"
    - $ref: "#/components/parameters/requestId"
    - $ref: "#/components/parameters/deviceId"
    - $ref: "#/components/parameters/applicationId"
    - $ref: "#/components/parameters/participantAccessToken"
    get:
      description: "retrieves a public api user registration for an e-Transfer customer"
      operationId: "getUserRegistration"
      parameters:
      - name: "apiRegistartionId"
        in: "path"
        required: true
        schema:
          type: "string"
          maximum: 50
      tags:
      - "User Registration management"
      responses:
        "200":
          description: "Successful response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRegistration"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
        "401":
          description: "Unauthorized / invalid credentials"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist"
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
    delete:
      description: "deletes a public api user registration for an e-Transfer customer"
      operationId: "deleteUserRegistration"
      parameters:
      - name: "apiRegistartionId"
        in: "path"
        required: true
        schema:
          type: "string"
      tags:
      - "User Registration management"
      responses:
        "204":
          description: "Successful response"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
        "401":
          description: "Unauthorized / invalid credentials"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist"
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
    patch:
      description: "updates a public api user registration for an e-Transfer customer"
      operationId: "updateUserRegistration"
      parameters:
      - name: "apiRegistartionId"
        in: "path"
        required: true
        schema:
          type: "string"
      tags:
      - "User Registration management"
      responses:
        "202":
          description: "Successful response"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "403":
          description: "Forbidden - The server understood the request, but is refusing\
            \ to fulfill it."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1002
                    message: "Allowed feature list not supported for user"
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist"
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistrationUpdate"
        required: true
  /contacts:
    parameters:
    - $ref: "#/components/parameters/accessToken"
    - $ref: "#/components/parameters/thirdPartyAccessId"
    - $ref: "#/components/parameters/requestId"
    - $ref: "#/components/parameters/deviceId"
    - $ref: "#/components/parameters/applicationId"
    - $ref: "#/components/parameters/apiRegistrationId"
    get:
      operationId: "getContacts"
      description: "Retrieves all the contacts"
      parameters:
      - name: "maxResponseItems"
        in: "query"
        required: false
        schema:
          type: "integer"
      - name: "fromLastUpdatedDate"
        in: "query"
        required: false
        description: "UTC datatime of contact used to retrieve only contacts updated\
          \ from the specified dateTime; format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z', e.g.\
          \ '2016-09-11T16:12:12.000'"
        schema:
          type: "string"
          format: "datetime"
      - name: "offset"
        in: "query"
        required: false
        description: "offset is starting point of contacts filter; if offset is not\
          \ provided it would be defaulted to zero;"
        schema:
          type: "integer"
      - name: "sortBy"
        in: "query"
        required: false
        description: "contacts will be sorted based on sortBy column, \n - sortBy\
          \ will be set to contactUpdatedDate if fromLastUpdatedDate.\n - sortBy will\
          \ be defaulted to contactName if no filters are specified."
        schema:
          type: "string"
          enum:
          - "contactName"
          - "contactUpdatedDate"
      - name: "orderBy"
        in: "query"
        required: false
        description: "order by is required if sort by is specified."
        schema:
          type: "string"
          enum:
          - "desc"
          - "asc"
      tags:
      - "Contact management"
      responses:
        "200":
          description: "Successful response"
          content:
            application/json:
              schema:
                type: "array"
                description: "List of contacts returned for customer"
                items:
                  $ref: "#/components/schemas/Contact"
        "206":
          description: "Partial content returned, use pagination filters"
          headers:
            x-limit:
              description: "contact range returned"
              schema:
                type: "string"
            x-total-count:
              description: "total number of contacts for provided filter."
              schema:
                type: "integer"
          content:
            application/json:
              schema:
                type: "array"
                description: "List of partial contacts returned based on max item"
                items:
                  $ref: "#/components/schemas/Contact"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request."
                  - code: 1011
                    message: "Invalid apiRegistartionId."
                  - code: 1048
                    message: "Hard contact already exist for sender."
                  - code: 1053
                    message: "orderBy field is missing."
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "403":
          description: "Forbidden - The server understood the request, but is refusing\
            \ to fulfill it."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1037
                    message: "Feature is not supported for current user"
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist."
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
    post:
      description: "creates a public api user registration for an e-Transfer customer"
      operationId: "addContact"
      tags:
      - "Contact management"
      responses:
        "201":
          description: "Successful response"
          headers:
            location:
              description: "URL for accessing the newly created contact"
              schema:
                type: "string"
          content:
            application/json:
              schema:
                required:
                - "contactId"
                - "contactHash"
                properties:
                  contactId:
                    description: "Id of the newly created Contact."
                    type: "string"
                  contactHash:
                    description: "unique hash value of newly created Contact."
                    type: "string"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request."
                  - code: 1011
                    message: "Invalid apiRegistartionId."
                  - code: 1043
                    message: "Duplicate contact name."
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "403":
          description: "Forbidden - The server understood the request, but is refusing\
            \ to fulfill it."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1037
                    message: "Feature is not supported for current user."
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist"
                  - code: 1006
                    message: "Hard contact doesn't exist."
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      requestBody:
        $ref: "#/components/requestBodies/Contact"
  /contacts/{contactId}:
    parameters:
    - $ref: "#/components/parameters/accessToken"
    - $ref: "#/components/parameters/thirdPartyAccessId"
    - $ref: "#/components/parameters/requestId"
    - $ref: "#/components/parameters/deviceId"
    - $ref: "#/components/parameters/applicationId"
    - $ref: "#/components/parameters/apiRegistrationId"
    put:
      description: "updates a contact for an e-Transfer customer"
      operationId: "updateContact"
      parameters:
      - name: "contactId"
        in: "path"
        required: true
        schema:
          type: "string"
      tags:
      - "Contact management"
      responses:
        "200":
          description: "Successful response"
          content:
            application/json:
              schema:
                required:
                - "contactHash"
                properties:
                  contactHash:
                    description: "unique hash value of newly created Contact."
                    type: "string"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
                  - code: 1012
                    message: "Invalid contact hash, get last updated contact details"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "403":
          description: "Forbidden - The server understood the request, but is refusing\
            \ to fulfill it."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1037
                    message: "Feature is not supported for current user."
        "404":
          description: "Resource not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1005
                    message: "ApiRegistartionId doesn't exist."
                  - code: 1006
                    message: "Hard contact doesn't exist."
                  - code: 1007
                    message: "contact doesn't exist."
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
      requestBody:
        $ref: "#/components/requestBodies/Contact"
    delete:
      description: "deletes a contact for an e-Transfer customer"
      operationId: "deleteContact"
      parameters:
      - name: "contactId"
        in: "path"
        required: true
        schema:
          type: "string"
      tags:
      - "Contact management"
      responses:
        "204":
          description: "Successful response"
        "400":
          description: "Validation Errors"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1000
                    message: "Invalid request"
                  - code: 1011
                    message: "Invalid apiRegistartionId"
                  - code: 1044
                    message: "Contact can't be deleted; if in flight transfers exist."
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
              examples:
                response:
                  value:
                  - code: 1001
                    message: "Invalid access"
        "403":
          description: "Forbidden - The server understood the request, but is refusing\
            \ to fulfill it."
          content:
            application/json:
              schema:
