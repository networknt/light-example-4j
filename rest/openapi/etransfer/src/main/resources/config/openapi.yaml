        declineReason:
          type: "string"
          minLength: 1
          maxLength: 400
          description: "decline reason"
    RecipientMemo:
      type: "object"
      minLength: 1
      maxLength: 400
      required:
      - "recipientMemo"
      properties:
        recipientMemo:
          type: "string"
          description: "recipient memo"
    Invoice:
      type: "object"
      properties:
        invoiceNumber:
          type: "string"
          minLength: 1
          maxLength: 120
          description: "number of the invoice to be paid"
        dueDate:
          type: "string"
          format: "dateTime"
          description: "UTC date  of  the invoice is to be paid by; format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z',\
            \ e.g. '2016-09-11T16:12:12.000'"
    MoneyRequest:
      type: "object"
      required:
      - "sourceMoneyRequestId"
      - "requestedFrom"
      - "amount"
      - "currency"
      - "editableFulfillAmount"
      - "expiryDate"
      - "supressResponderNotifications"
      properties:
        referenceNumber:
          type: "string"
          maxLength: 16
          description: "unique identifier for the money request; this field should\
            \ not be specified in the POST request"
        sourceMoneyRequestId:
          type: "string"
          minLength: 1
          maxLength: 64
          description: "unique identifier of the money request in the originating\
            \ system"
        requestedFrom:
          type: "object"
          description: "Responder details of the money request, required for get money\
            \ request."
          properties:
            contactId:
              type: "string"
              description: "Unique identifier for the contact; required for permanent\
                \ contact."
            contactHash:
              type: "string"
              description: "unique hash value to identify version of contact;required\
                \ for permanent contact."
            contactName:
              type: "string"
              description: "contact name, required for onetime contact."
            language:
              type: "string"
              enum:
              - "en"
              - "fr"
              description: "language used to notify this contact, required for onetime\
                \ contact."
            notificationPreferences:
              type: "array"
              description: "notification preferences for the contact, required for\
                \ onetime contact."
              items:
                $ref: "#/components/schemas/NotificationPreference"
        amount:
          type: "number"
          format: "double"
          description: "the requested amount"
        currency:
          type: "string"
          description: "the currency of the requested amount; only CAD is supported\
            \ for now"
        editableFulfillAmount:
          type: "boolean"
          description: "flag indicating if the transfer amount can be different from\
            \ the requested amount"
        requesterMessage:
          type: "string"
          minLength: 1
          maxLength: 400
          description: "message from the requester"
        invoice:
          $ref: "#/components/schemas/Invoice"
        expiryDate:
          type: "string"
          format: "datetime"
          description: "UTC datatime this money request is valid until; format is\
            \ yyyy-MM-dd'T'HH:mm:ss.SSS'Z', e.g. '2016-09-11T16:12:12.000'"
        supressResponderNotifications:
          type: "boolean"
          description: "if flag is on, Interac will not send notifications to the\
            \ intended responder; the requester is expected to handle the notification\
            \ part themselves. If requestedFrom is not specified, supressResponderNotifications\
            \ has to be true."
        returnURL:
          type: "string"
          description: "return URL to redirect the Responder after the Money Request\
            \ fulfillment"
        creationDate:
          type: "string"
          format: "datetime"
          description: "UTC datatime of creation for this request; this field should\
            \ not be specified in POST or PUT requests; format is yyyy-MM-dd'T'HH:mm:ss.SSS'Z',\
            \ e.g. '2016-09-11T16:12:12.000'"
        status:
          type: "integer"
          description: "Does not need to be provided at request creation time; this\
            \ field should not be specified in POST or PUT requests | - REQUEST_INITIATED(1)\
            \ - AVAILABLE_TO_BE_FULFILLED(2) - REQUEST_FULFILLED(3) - DECLINED(4)\
            \ - CANCELLED(5) - EXPIRED(6) - DEPOSIT_FAILED(7) - REQUEST_COMPLETED(8)"
        fulfillAmount:
          type: "number"
          format: "double"
          description: "the fulfilled amount; to not be specified in POST or PUT requests;\
            \ present if status is completed"
        responderMessage:
          type: "string"
          description: "message from the responder; this field should not be specified\
            \ in POST or PUT requests"
        notificationStatus:
          type: "integer"
          description: "indicates the status of the notifications sent to the recipient;\
            \ this field should not be specified in POST or PUT requests | SENT(0)\
            \ PENDING(1) PENDING_SEND_FAILURE(2) DELIVERY_FAILURE(3)"
    IncomingMoneyRequest:
      type: "object"
