                  - code: 1007
                    message: "contact doesn't exist."
        default:
          description: "unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorModel"
    get:
      description: "retrieves a contact of an e-Transfer customer that has a public\
        \ api registartion and the associated auto-deposit registration details if\
        \ the registration exists and is associated with one of contact's notification\
        \ handles"
      operationId: "getContact"
      parameters:
      - name: "contactId"
        in: "path"
        required: true
        schema:
          type: "string"
