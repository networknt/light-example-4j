components:
  parameters:
    thirdPartyAccessId:
      name: "thirdPartyAccessId"
      in: "header"
      description: "unique id that identifies a third party partner"
      required: true
      schema:
        type: "string"
        maximum: 50
    requestId:
      name: "requestId"
      in: "header"
      description: "partner generated unique id for each request used for message\
        \ tracking purposes"
      required: true
      schema:
        type: "string"
        minimum: 1
        maximum: 64
    deviceId:
      name: "deviceId"
      in: "header"
      description: "user device unique identifier"
      required: true
      schema:
        type: "string"
        minimum: 1
        maximum: 64
    applicationId:
      name: "applicationId"
      in: "header"
      description: "user application unique identifier"
      required: false
      schema:
        type: "string"
        minimum: 1
        maximum: 64
    accessToken:
      name: "accessToken"
      in: "header"
      required: true
      description: "OAuth2 access token, the format is 'Bearer AccessToken'.\n"
      schema:
        type: "string"
        maximum: 64
    apiRegistrationId:
      name: "apiRegistrationId"
      in: "header"
      description: "unique identifier for the user api registration"
      required: true
      schema:
        type: "string"
        maximum: 50
    participantAccessToken:
      name: "participantAccessToken"
      in: "header"
      description: "access token provided by participant."
      required: false
      schema:
        type: "string"
        maximum: 64
  requestBodies:
    Contact:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Contact"
      required: true
    DeclineReason:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DeclineReason"
    MoneyRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MoneyRequest"
      required: true
    CancellationReason:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CancellationReason"
  securitySchemes:
    etransfer_auth:
      type: "oauth2"
      description: "This API uses OAuth 2 with the client credential grant flow."
      flows:
        clientCredentials:
          tokenUrl: "https://localhost:6882/token"
          scopes:
            etransfer.w: "write permission"
            etransfer.r: "read permission"
  schemas:
    AccessToken:
      type: "object"
      required:
      - "accessToken"
      - "expiresIn"
      properties:
        accessToken:
          type: "string"
        tokenType:
          type: "string"
          description: "example value is 'bearer'"
        expiresIn:
          type: "integer"
          description: "how many seconds the token will expire"
        scope:
          type: "string"
          description: "example value is 'read trust write'"
    UserRegistration:
      type: "object"
      required:
      - "thirdPartyUserId"
      - "allowedFeatures"
      properties:
        apiRegistrationId:
          type: "string"
          maxLength: 50
          description: "unique identifier for the user api registration; not required\
            \ in POST request"
        participantId:
          type: "string"
          minLength: 8
          maxLength: 8
          description: "participant id in e-Transfer system; required if api registration\
            \ is created through the public api and directDepositRegistration is not\
            \ specified."
        indirectConnectorId:
          type: "string"
          minLength: 9
          maxLength: 9
          description: "indirect connector id in e-Transfer system"
        participantUserId:
          type: "string"
          minLength: 1
          maxLength: 32
          description: "participant defined user id in e-Transfer system; required\
            \ if api registration is created through the public api and directDepositRegistration\
            \ is not specified."
        participantApiRegistrationId:
          type: "string"
          minLength: 1
          maxLength: 32
          description: "participant defined identifier for this Api registration;\
            \ required if api registration is created through the public api"
        fiAccountId:
          type: "string"
          minLength: 1
          maxLength: 50
          description: "unique identifier set by financial institution corresponding\
            \ to the user's bank account; required if api registration is created\
            \ through the public api and directDepositRegistration is not specified."
        registrationStatus:
          type: "string"
          enum:
          - "pending"
          - "active"
          - "inactive"
          - "failed"
          - "in-review"
          description: "status of the user registration request 'pending','active','inactive','failed','in-review'"
        allowedFeatures:
          type: "array"
          items:
            type: "string"
            enum:
            - "contact_mgmnt"
            - "money_request_mgmt"
            - "transfer_mgmt"
            - "send_money_requests"
            - "fulfill_money_requests"
            - "send_transfers"
            - "receive_transfers"
            - "user_registration_mgmnt"
            - "contact_mgmnt_ext_api"
            - "money_request_mgmt_ext_api"
            - "transfer_mgmt_ext_api"
            description: "functionality allowed to be used through this API; 'contact_mgmnt',\
              \ 'send_money_requests', 'fulfill_money_requests', 'send_transfers',\
              \ 'receive_transfers', 'user_registration_mgmnt' The below feature's\
              \ are only for external app's, which doesn't need to be synchronized\
              \ with online banking transfers, contacts and money requests  'contact_mgmnt_ext_api',\
              \ 'money_request_mgmt_ext_api,'transfer_mgmt_ext_api'"
        thirdPartyUserId:
          type: "string"
          minLength: 1
          maxLength: 50
          description: "unique third party partner defined user id in e-Transfer system"
        directDepositRegistration:
          $ref: "#/components/schemas/DirectDepositRegistration"
        customerDetails:
          $ref: "#/components/schemas/CustomerDetails"
        name:
          type: "string"
          minLength: 1
          maxLength: 64
        logoUrl:
          type: "string"
          minLength: 1
          maxLength: 200
        websiteUrl:
          type: "string"
          minLength: 1
          maxLength: 64
    UserRegistrationUpdate:
      type: "object"
      properties:
        allowedFeatures:
          type: "array"
          items:
            type: "string"
            enum:
            - "contact_mgmnt"
            - "money_request_mgmt"
            - "transfer_mgmt"
            - "send_money_requests"
            - "fulfill_money_requests"
            - "send_transfers"
            - "receive_transfers"
            - "user_registration_mgmnt"
            - "contact_mgmnt_ext_api"
            - "money_request_mgmt_ext_api"
            - "transfer_mgmt_ext_api"
          description: "functionality allowed to be used through this API; 'contact_mgmnt',\n\
            \ 'send_money_requests', 'fulfill_money_requests', 'send_transfers',\n\
            \ 'receive_transfers', 'user_registration_mgmnt'\n The below feature's\
            \ are only for external app's, which doesn't need to be synchronized with\
            \ online banking transfers, contacts and money requests \n 'contact_mgmnt_ext_api',\
            \ 'money_request_mgmt_ext_api,'transfer_mgmt_ext_api'"
        fiAccountId:
          type: "string"
          minLength: 1
          maxLength: 50
          description: "updated fi account id; unique identifier set by financial\
            \ institution corresponding to the user's bank account"
        directDepositRegistration:
          $ref: "#/components/schemas/DirectDepositRegistration"
        name:
          type: "string"
          minLength: 1
          maxLength: 64
        logoUrl:
          type: "string"
          minLength: 1
          maxLength: 200
        websiteUrl:
          type: "string"
          minLength: 1
          maxLength: 64
    CustomerDetails:
      description: "auto deposit registration details associated with a notification\
        \ handle or hard contact customer details."
      type: "object"
      required:
      - "customerType"
      - "registrationName"
      - "legalName"
      properties:
        customerType:
          type: "string"
          enum:
          - "retail"
          - "small_business"
          - "corporate"
        registrationName:
          type: "string"
          minLength: 1
          maxLength: 80
          description: "name used by the customer to register in e-Transfer system"
        legalName:
          type: "object"
          properties:
            retailName:
              type: "object"
              required:
              - "firstName"
              - "lastName"
              properties:
                firstName:
                  type: "string"
                  minLength: 1
                  maxLength: 100
                  description: "customer's first name"
                middleName:
                  type: "string"
                  minLength: 1
                  maxLength: 100
                  description: "customer's middle name"
                lastName:
                  type: "string"
                  minLength: 1
                  maxLength: 100
                  description: "customer's last name"
            businessName:
              type: "object"
              required:
              - "companyName"
              properties:
                companyName:
                  type: "string"
                  minLength: 1
                  maxLength: 100
                  description: "customer's corporate name"
                tradeName:
                  type: "string"
                  minLength: 1
                  maxLength: 100
                  description: "customer's trade name"
    DirectDepositRegistration:
      description: "auto deposit registration details associated with a notification\
        \ handle"
      type: "object"
      required:
      - "directDepositHandle"
      properties:
        directDepositRegistrationId:
          type: "string"
          minLength: 1
          maxLength: 16
          description: "unique identifier of the direct depost registration in e-Transfer\
            \ system"
        directDepositHandle:
          type: "string"
          minLength: 1
          maxLength: 240
          description: "email address, phone number or unique user identifier"
        directDepositHandleType:
          type: "string"
          enum:
          - "email"
          - "uuid"
          - "sms"
    NotificationPreference:
      type: "object"
      required:
      - "handle"
      - "handleType"
      - "active"
      properties:
        handle:
          type: "string"
          minLength: 6
          maxLength: 64
          description: "Email address (format a@b.ca) or mobile phone number ( format\
            \ 123-222-7777 )"
        handleType:
          type: "string"
          enum:
          - "email"
          - "sms"
        active:
          type: "boolean"
          description: "specifies if notifications will not be sent"
    Contact:
      type: "object"
      required:
      - "contactName"
      - "language"
      properties:
        contactId:
          type: "string"
          minLength: 16
          maxLength: 16
          description: "unique identifier for the contact; not required in POST request"
        contactName:
          type: "string"
          minLength: 1
          maxLength: 80
          description: "unique contact name to be provided for each contacts."
        contactHash:
          type: "string"
          description: "unique hash value to identify version of contact, not required\
            \ in POST request"
        language:
          type: "string"
          minLength: 2
          maxLength: 2
          enum:
          - "en"
          - "fr"
          description: "language used to notify this contact"
        notificationPreferences:
          type: "array"
          description: "notification preferences for the contact"
          items:
            $ref: "#/components/schemas/NotificationPreference"
        hardContactUser:
          type: "object"
          required:
          - "thirdPartyUserId"
          properties:
            thirdPartyUserId:
              type: "string"
              minLength: 1
              maxLength: 50
              description: "unique third party partner defined user id in e-Transfer\
                \ system"
            hardContactStatus:
              type: "string"
              enum:
              - "active"
              - "not active"
              description: "status of hard contact, if customer is disabled or de\
                \ reg"
        directDepositRegistration:
          $ref: "#/components/schemas/DirectDepositRegistration"
          description: "direct deposit registration associated with a contact notification\
            \ handle"
        customerDetails:
          $ref: "#/components/schemas/CustomerDetails"
          description: "customer details associated the hard contract or the auto\
            \ deposit registration associated with one of the contact notification\
            \ handles"
        onUs:
          type: "boolean"
          description: "the registered user and the coustomer associated with the\
            \ direct deposit registration have the same financial institution"
    TransferAuthentication:
      type: "object"
      required:
      - "securityQuestion"
      - "securityAnswer"
      properties:
        securityQuestion:
          type: "string"
          minLength: 1
          maxLength: 40
          description: "the security question"
        securityAnswer:
          type: "string"
          description: "answer to the security question (as provided by the customer)\
            \ with leading and trailing whitespace trimmed, uppercased, postfixed\
            \ with hashSalt if present, hashed using the alghoritm identified by hashType\
            \ and then Base64 encoded. ISO-8859-1 encoding to be used when the hash\
            \ is generated, values not returned in GET requests for security reasons."
        hashType:
          type: "string"
          enum:
          - "MD5"
          - "SHA2"
          description: "alghorithm used to hash the security answer; it has to be\
            \ one of values supported by the system"
        hashSalt:
          type: "string"
          minLength: 1
          maxLength: 44
          description: "required if hashType is not MD5, values not returned in GET\
            \ requests for security reasons."
    CancellationReason:
      type: "object"
      required:
      - "cancellationReason"
      properties:
        cancellationReason:
          type: "string"
          minLength: 1
          maxLength: 400
          description: "cancellation reason"
    SecurityAnswer:
      type: "object"
      required:
      - "securityAnswer"
      properties:
        securityAnswer:
          type: "string"
          description: "answer to the security question (as provided by the customer)\
            \ with leading and trailing whitespace trimmed, uppercased, postfixed\
            \ with hashSalt if present, hashed using the alghoritm identified by hashType\
            \ and then Base64 encoded. ISO-8859-1 encoding to be used when the hash\
            \ is generated"
    DeclineReason:
      type: "object"
