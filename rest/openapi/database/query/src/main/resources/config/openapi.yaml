openapi: 3.0.0
info:
  version: 1.0.0
  title: light-rest-4j Database Tutorial
  description: A demo on how to connect, query and update Oracle/Mysql/Postgres.
  contact:
    email: stevehu@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /query:
    get:
      description: Single query to database table
      operationId: getQuery
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RandomNumber"
              examples:
                response:
                  value:
                    id: 123
                    randomNumber: 456
      security:
        - database_auth:
            - database.r
  /queries:
    get:
      description: Multiple queries to database table
      operationId: getQueries
      parameters:
        - name: queries
          in: query
          description: Number of random numbers
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RandomNumber"
              examples:
                response:
                  value:
                    - id: 123
                      randomNumber: 456
                    - id: 567
                      randomNumber: 789
      security:
        - database_auth:
            - database.r
  /updates:
    get:
      description: Multiple updates to database table
      operationId: getUpdates
      parameters:
        - name: queries
          in: query
          description: Number of random numbers
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RandomNumber"
              examples:
                response:
                  value:
                    - id: 123
                      randomNumber: 456
                    - id: 567
                      randomNumber: 789
      security:
        - database_auth:
            - database.w
servers:
  - url: http://database.networknt.com/v1
  - url: https://database.networknt.com/v1
components:
  securitySchemes:
    database_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://localhost:8888/oauth2/code
          scopes:
            database.w: write database table
            database.r: read database table
  schemas:
    RandomNumber:
      type: object
      required:
        - id
        - randomNumber
      properties:
        id:
          type: integer
          format: int32
          description: a unique id as primary key
        randomNumber:
          type: integer
          format: int32
          description: a random number