
#change the image tag before you deploy, if using minikube, please use any tag other than "latest"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodstore-service-api-deployment
  labels:
    app: foodstore-service-api
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foodstore-service-api
  template:
    metadata:
      labels:
        app: foodstore-service-api
    spec:
      containers:
        - name: foodstore-service-api
          image: networknt/com.networknt.foodstore-service-api-3.0.1:3.0.1
          ports:
            - containerPort: 8447
          resources:
            requests:
              memory: "64Mi"
              #0.25 cpu
              cpu: "250m"
            limits:
              #0.5 cpu
              memory: "128Mi"
              cpu: "500m"
          #cannot use httpcheck due to the server can be https
          readinessProbe:
            tcpSocket:
              port: 8447
            initialDelaySeconds: 3
            periodSeconds: 3
          livenessProbe:
            tcpSocket:
              port: 8447
            initialDelaySeconds: 5
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: foodstore-service-api-service
  labels:
    app: foodstore-service-api
spec:
  selector:
    app: foodstore-service-api
  type: NodePort
  ports:
    - protocol: TCP
      port: 8447